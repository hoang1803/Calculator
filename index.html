<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May tinh bo di</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Shopee Calculator</h1>
    <div>
        <div id="pre-result"></div>
        <div id="result"></div>

        <div class="Calculator">

            <!-- <button type="button" class="btn operation" onclick="clean()">AC</button> -->
            <button type="button" class="btn operation" onclick="changeToRad()" id="Rad">Rad</button>
            <button type="button" class="btn operation" onclick="changeToDeg()" id="Deg">Deg</button>
            <button type="button" class="btn operation" value="!">x!</button>
            <button type="button" class="btn operation" value="(" onclick="checkBrackets(1)">(</button>
            <button type="button" class="btn operation" onclick="checkBrackets(-1)">)</button>
            <button type="button" class="btn operation" value="%">%</button>
            <button type="button" class="btn operation" onclick="undo()" id="Delete">CE</button>

            <button type="button" class="btn operation">lnv</button>
            <button type="button" class="btn operation" value="sin(" onclick="checkBrackets(1)">sin</button>
            <button type="button" class="btn operation" value="ln(" onclick="checkBrackets(1)">ln</button>
            <button type="button" class="btn number" value="7">7</button>
            <button type="button" class="btn number" value="8">8</button>
            <button type="button" class="btn number" value="9">9</button>
            <button type="button" class="btn operation" value="÷">÷</button>

            <button type="button" class="btn operation" value="π">π</button>
            <button type="button" class="btn operation" value="cos(" onclick="checkBrackets(1)">cos</button>
            <button type="button" class="btn operation" value="log(" onclick="checkBrackets(1)">log</button>
            <button type="button" class="btn number" value="4">4</button>
            <button type="button" class="btn number" value="5">5</button>
            <button type="button" class="btn number" value="6">6</button>
            <button type="button" class="btn operation" value="×">×</button>

            <button type="button" class="btn operation" value="e">e</button>
            <button type="button" class="btn operation" value="tan(" onclick="checkBrackets(1)">tan</button>
            <button type="button" class="btn operation" value="√(" onclick="checkBrackets(1)">√</button>
            <button type="button" class="btn number" value="1">1</button>
            <button type="button" class="btn number" value="2">2</button>
            <button type="button" class="btn number" value="3">3</button>
            <button type="button" class="btn operation" value="-">-</button>

            <button type="button" class="btn operation" value="Ans">Ans</button>
            <button type="button" class="btn operation" value="E">EXP</button>
            <button type="button" class="btn operation" value="^(" onclick="checkBrackets(1)">^</button>
            <button type="button" class="btn number" value="0">0</button>
            <button type="button" class="btn number" value=".">.</button>
            <button type="button" id="equal" class="btn operation" onclick="equal()">=</button>
            <button type="button" class="btn operation" value="+">+</button>
        </div>

        
    </div>


    <script src="main.js"> </script>
</body>

</html>
